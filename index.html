<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menorca Local Helpers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <header class="container-fluid py-3 bg-light">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="display-4 mb-0">Menorca Local Helpers</h1>
      <a href="#" class="btn btn-primary">Find a Helper</a>
    </div>
  </header>

  <main class="container py-5">
    <div class="row mb-4">
      <div class="col-md-8 mx-auto">
        <form id="searchForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="skill">Skill Needed:</label>
                <input type="text" class="form-control" id="skill" name="skill" placeholder="Gardening, Painting, etc.">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
    </div>

    <div id="helpersList" class="row d-none">
      </div>

    <div id="calendar" class="row mt-5"></div>
  </main>

  <footer class="container-fluid py-3 text-center bg-light">
    <p>&copy; 2024 Menorca Local Helpers</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWjxH+JlMUUl0T4iVW+EjBsTVoc/aiR25zowEtAqGWExHSOxV" crossorigin="anonymous"></script>
  <script src="script.js"></script> </body>
</html>
